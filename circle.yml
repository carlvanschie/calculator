machine:
  java:
    version: oraclejdk8
  services:
    - docker

compile:
  override:
    - mvn -f add/pom.xml clean package

general:
  artifacts:
    - "add/target/*.jar"

deployment:
  production:
    branch: "master"
    commands:
      - mvn -f add/pom.xml docker:build

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex "./add/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mkdir $CIRCLE_ARTIFACTS/jars
    - find . -type f -regex "./add/target/*.jar" -exec cp {} $CIRCLE_ARTIFACTS/jars/ \;
