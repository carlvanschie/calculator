machine:
  java:
    version: oraclejdk8
  services:
    - docker

compile:
  override:
    - mvn -f add/pom.xml clean package
    - mvn -f add/pom.xml docker:build

deployment:
  hub:
    branch: "master"
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag carlvanschie/add carlvanschie/add:$CIRCLE_BUILD_NUM
      - docker push carlvanschie/add:$CIRCLE_BUILD_NUM

general:
  artifacts:
    - add/target/add-1.0-SNAPSHOT.jar


test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex "./add/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
