machine:
  java:
    version: oraclejdk8


compile:
  override:
    - mvn -f add/pom.xml clean package

deployment:
  production:
    branch: "master"
    commands:
      - mvn -f add/pom.xml docker:build

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex "./add/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
